<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mdb.css">
    <link rel="stylesheet" href="css/LineIcons.css">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="card center mt-5">
                    <h5 class="card-header blue-gradient white-text text-center py-4">
                        <strong>Sign up</strong>
                    </h5>

                    <div class="card-body px-lg-5 mt-5 pt-0">

                        <form class="text-center" action="#!">
                
                
                            <!-- E-mail -->
                            <div class="md-form mt-0">
                                <input type="email" id="materialRegisterFormEmail" class="form-control">
                                <label for="materialRegisterFormEmail">E-mail</label>
                            </div>
                
                            <!-- Password -->
                            <div class="md-form">
                                <input type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
                                <label for="materialRegisterFormPassword">Password</label>
                               
                            </div>
                            <button class="btn btn-outline-primary btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>
                            <p>or login with:</p>
                
                            <a type="button" class="btn-floating btn-fb btn-sm">
                                <i class="lni lni-facebook-filled"></i>
                            </a>
                            <a type="button" class="btn-floating btn-tw btn-sm">
                                <i class="lni lni-twitter-filled"></i>
                            </a>
                            <a type="button" class="btn-floating purple-gradient btn-sm">
                                <i class="lni lni-instagram-filled"></i>
                            </a>
                            <a type="button" class="btn-floating blue-gradient btn-sm">
                                <i class="lni lni-linkedin-original"></i>
                            </a>
                        </form>
                        <!-- Form -->
                
                    </div>
                
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-2.2.3.js"></script>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/mdb.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>
</html>
